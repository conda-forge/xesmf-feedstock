{% set version = "0.2.0" %}

package:
  name: xesmf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xesmf/xesmf-{{ version }}.tar.gz
  sha256: c328eea7ab59f7256a8642f4ba9d0e03d8c574a84190fb0217d42067b2634402

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - esmpy
    - xarray
    - numpy
    - scipy

test:
  imports:
    - xesmf

about:
  home: https://github.com/JiaweiZhuang/xESMF
  license: MIT
  license_file: LICENSE
  summary: 'Universal Regridder for Geospatial Data'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - JiaweiZhuang
