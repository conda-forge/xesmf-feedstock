{% set name = "xesmf" %}
{% set version = "0.8.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16ef17f32788757fe01b5946038392f3f2b128c0157ff71c6497e66b10237c6a

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=41.2
    - setuptools_scm
    - wheel
  run:
    - python >=3.8
    - cf_xarray >=0.5.1
    - esmpy >=8.0.0,!=8.4.0,!=8.4.1,!=8.4.2
    - numba >=0.55.2
    - numpy >=1.16
    - shapely
    - sparse >=0.8.0
    - xarray >=0.16.2

test:
  requires:
    - pip
    - pytest
    - dask
    - cftime
  imports:
    - xesmf
  commands:
    # needs to fix: esmpy 8.4.0 requires pytest-json-report, which is not installed.
    # - pip check
    - python -m pytest --pyargs xesmf

about:
  home: https://github.com/pangeo-data/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - aulemahal
    - ocefpaf
    - JiaweiZhuang
    - raphaeldussin
    - huard
    - zklaus
