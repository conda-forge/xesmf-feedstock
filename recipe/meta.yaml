{% set name = "xesmf" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c9d597a234a0c4874022cfe6394dcbf7eda10f3401b1a4cfb57ce3e22e76d720

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=41.2
    - setuptools_scm
    - wheel
  run:
    - cf-xarray >=0.5.1
    - python >={{ python_min }}
    - cf_xarray >=0.5.1
    - esmpy >=8.0.0,!=8.4.0,!=8.4.1,!=8.4.2
    - numba >=0.55.2
    - numpy >=1.16
    - shapely
    - sparse >=0.8.0
    - xarray >=0.17.0

test:
  requires:
    - pip
    - pytest
    - dask
    - cftime
    - python {{ python_min }}
  imports:
    - xesmf
  commands:
    # needs to fix: esmpy 8.4.0 requires pytest-json-report, which is not installed.
    - pip check
    - python -m pytest --pyargs xesmf

about:
  home: https://github.com/pangeo-data/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - aulemahal
    - ocefpaf
    - JiaweiZhuang
    - raphaeldussin
    - huard
    - zklaus
