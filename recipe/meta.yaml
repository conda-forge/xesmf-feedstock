{% set name = "xesmf" %}
{% set version = "0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0563e123c1c6621bdeff8952476c72d745760a2e057963c43a55240d3464cb7d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=41.2
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - cf-xarray >=0.5.1
    - numba >=0.55.2
    - numpy >=1.16
    - shapely
    - sparse >=0.8.0
    - xarray >=0.17.0,<=2025.11.0
    - esmpy >=8.0.0,!=8.4.0,!=8.4.1,!=8.4.2

test:
  requires:
    - pip
    - pytest
    - dask
    - cftime
    - scipy
    - python {{ python_min }}
  imports:
    - xesmf
  commands:
    - pip check
    - python -m pytest --pyargs xesmf

about:
  home: https://github.com/pangeo-data/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - aulemahal
    - ocefpaf
    - JiaweiZhuang
    - raphaeldussin
    - huard
    - zklaus
