{% set name = "xesmf" %}
{% set version = "0.8.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f924cfd16e40e9adaad80af26fd1f26e509e66b177ea80ae45c3ef1ed56f5fd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=41.2
    - setuptools_scm
    - wheel
  run:
    - cf-xarray >=0.5.1
    - python >={{ python_min }}
    - cf_xarray >=0.5.1
    - esmpy >=8.0.0,!=8.4.0,!=8.4.1,!=8.4.2
    - numba >=0.55.2
    - numpy >=1.16
    - shapely
    - sparse >=0.8.0
    - xarray >=0.16.2

test:
  requires:
    - pip
    - pytest
    - dask
    - cftime
    - python {{ python_min }}
  imports:
    - xesmf
  commands:
    # needs to fix: esmpy 8.4.0 requires pytest-json-report, which is not installed.
    # - pip check
    - python -m pytest --pyargs xesmf

about:
  home: https://github.com/pangeo-data/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - aulemahal
    - ocefpaf
    - JiaweiZhuang
    - raphaeldussin
    - huard
    - zklaus
